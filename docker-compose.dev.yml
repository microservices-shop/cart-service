services:
  db:
    image: postgres:18
    container_name: cart_db_dev
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5431:5431"
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build: .
    container_name: cart_migrator_dev
    command: alembic upgrade head
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: cart_app_dev
    command: uvicorn src.main:app --host 0.0.0.0 --port 8003 --reload
    env_file:
      - .env
    environment:
      - DB_HOST=db
    ports:
      - "8003:8003"
    volumes:
      - .:/app
    depends_on:
      migrator:
        condition: service_completed_successfully

volumes:
  db_data:
